name: Dev - Build & Deploy

on:
  push:
    branches-ignore:
      - main
      - stage
    paths-ignore:
      - '.gitignore'
      - 'README.md'

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      image_tag: ${{ github.base_ref }}-${{ github.sha }}
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yaml
    secrets: inherit
    with:
      environment: dev
      image_tag: ${{ github.base_ref }}-${{ github.sha }}
      subdomain: ${{ github.base_ref }}
